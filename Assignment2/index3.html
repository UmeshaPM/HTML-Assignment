<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
        </head>
        <body>
            <h1>FORMS</h1>
            <form method="get">
                <label>Name:</label>
                <input name="name" type="text" placeholder="name">
                <br>
                <br>
                <label>Email Address:</label>
                <input name="email" type="email" placeholder="email" required>
                <br>
                <br>
                <label>Password:</label>
                <input name="Password" type="password" placeholder="password">
                <br>
                <br>
                <label>Language:</label>
                <br>
                <br>
                <input name="Language" type="radio">React<br>
                <input name="Language" type="radio">Angular<br>
                <input name="Language" type="radio">Vue<br>
                <br>
                <label>Course:</label>
                <br>
                <br>
                <input type="checkbox" required>MERN<br>
                <input type="checkbox">MEAN<br>
                <input type="checkbox">MEVN<br>
                <br>
                <label>Field:</label>
                <br>
                <select name="course" id="">
                    <option value="">Front End</option>
                    <option value="">Back End</option>
                    <option value="">Full Stack</option>
                    </select>
                    <br>
                    <br>
                    <textarea name="" id="" cols="30" rows="8"></textarea>
                    <br>
                    <br>
                    <label>Phone No. :</label>
                    <input name="phone" type="text" required>
                    <input type="submit">
            </form>
            <h1>Tables</h1>
            <br>
            <a href="table.html" target="_blank">Click Here</a>
            
        </body>
</html>
